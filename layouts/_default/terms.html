{{ define "main" }}
  <article class="cf pa3 pa4-m pa4-l">
    <div class="measure-wide-l center f4 lh-copy nested-copy-line-height nested-links {{ $.Param "text_color" | default "mid-gray" }}">
      <h1>カテゴリー一覧</h1>
      <ul class="list pl0">
        {{ range .Data.Terms }}
          <li class="mb2">
            <a href="{{ .Page.RelPermalink }}" class="link blue hover-black">
              {{ .Page.Title }} ({{ .Count }})
            </a>
          </li>
        {{ end }}
      </ul>
    </div>
  </article>
{{ end }}
